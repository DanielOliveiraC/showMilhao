<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Ranking</title>
</head>
<body>
<h1>Ranking</h1>
<table>
    <thead>
    <tr>
        <th>Jogador</th>
        <th>Pontos</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pontuacao : ${ranking}">
        <td th:text="${pontuacao.jogador.nickname}"></td>
        <td th:text="${pontuacao.pontos}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
